datasource: 2019.01.02
description: ClinVar is an archive of reports of the relationships among human variations
  and phenotypes, with supporting evidence.
developer:
  citation: 'Landrum, M.J., Lee, J.M., Benson, M., et al. (2016). ClinVar: public
    archive of interpretations of clinically relevant variants. Nucleic Acids Research,
    44(D1):D862-8.'
  email: support@cravat.us
  name: NCBI
  organization: NCBI
  website: https://www.ncbi.nlm.nih.gov/clinvar/
input_format: crv
level: variant
output_columns:
- category: single
  name: sig
  title: Clinical Significance
  type: string
  width: 90
  filterable: false
- hidden: true
  name: disease_refs
  title: Disease Ref Nums
  type: string
  width: 55
  filterable: false
  desc: Disease reference numbers
- name: disease_names
  title: Disease Names
  type: string
  width: 55
- desc: The level of review supporting the assertion of clinical significance
  name: rev_stat
  title: Review Status
  type: string
  width: 55
  filterable: false
- filterable: false
  hidden: true
  name: id
  title: ClinVar ID
  type: string
  width: 55
  link_format: https://www.ncbi.nlm.nih.gov/clinvar/variation/${.*}/
release_note:
  2019.03.261: added requires.
  2019.01.021: added phenotype tag.
  2019.01.022: updated data set, widget overhaul
  2019.01.023: changed id column format for web linking
tags:
- variants
- germline
- clinical relevance
- cancer
- literature
title: ClinVar
type: annotator
version: 2019.05.13
requires_opencravat: '>=1.4.0'
requires:
- wgclinvar
smartfilters:
- name: sig
  title: ClinVar Pathogenicity
  description: Select clinvar pathogenicity codes to include
  selector:
    type: select
    optionsColumn: clinvar__sig
    multiple: True
  filter:
    column: clinvar__sig
    test: in
    value: '${value}'
