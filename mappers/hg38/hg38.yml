title: UCSC hg38 Gene Mapper
version: 1.1.9
type: mapper
description: Gene mapper using UCSC Gencode
developer:
  name: 'Kyle Moad'
  organization: 'In Silico Solutions'
  email: 'support@cravat.su'
  website: 'http://www.insilico.us.com'
  citation: ''
report_substitution:
  so:
    2KD: 2kb downstream
    2KU: 2kb upstream
    UT3: 3-prime utr
    UT5: 5-prime utr
    INT: intron
    UNK: unknown
    SYN: synonymous
    MIS: missense
    CSS: complex substitution
    STL: stop lost
    SPL: splice site
    STG: stop gained
    FSD: frameshift deletion
    FSI: frameshift insertion
    INI: inframe insertion
    IND: inframe deletion
  all_so:
    2KD: 2kb downstream
    2KU: 2kb upstream
    UT3: 3-prime utr
    UT5: 5-prime utr
    INT: intron
    UNK: unknown
    SYN: synonymous
    MIS: missense
    CSS: complex substitution
    STL: stop lost
    SPL: splice site
    STG: stop gained
    FSD: frameshift deletion
    FSI: frameshift insertion
    INI: inframe insertion
    IND: inframe deletion
  all_mappings:
    2KD: 2kb downstream
    2KU: 2kb upstream
    UT3: 3-prime utr
    UT5: 5-prime utr
    INT: intron
    UNK: unknown
    SYN: synonymous
    MIS: missense
    CSS: complex substitution
    STL: stop lost
    SPL: splice site
    STG: stop gained
    FSD: frameshift deletion
    FSI: frameshift insertion
    INI: inframe insertion
    IND: inframe deletion
  coding:
    Y: "Yes"

release_note:
    1.1.0: Sequence ontology terms change. FI1 and FI2 to FSI, FD1 and FD2 to FSD, IIV to INI, IDV to IND.
    1.1.1: Fix on SO sub
    1.1.2: Backward compatibility
    1.1.7: fixed test key
    1.1.8: one to one mapping
    1.1.9: error and continue if N in alt_base